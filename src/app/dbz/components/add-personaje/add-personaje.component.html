    <h4>AÃ±adir personaje</h4>
    <form class="row" (ngSubmit)="addPersonaje()">
      <input
        type="text" [(ngModel)]="personaje.nombre"
        name="nombre"
        class="form-control mb-2"
        placeholder="Nombre">
      <input
        type="number" [(ngModel)]="personaje.fuerza"
        name="fuerza"
        class="form-control mb-2"
        placeholder="Fuerza">
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
